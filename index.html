<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <base href="./" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TochkaBankGen</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="/styles.css?v=12" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="app-title">Генератор изображений</h1>
      <div class="app-subtitle">Tochka Bank</div>
      <div id="jsStatus" style="margin-top:10px;font-size:12px;color:rgba(255,255,255,.6);"></div>
    </header>

    <main class="card">
      <section class="field">
        <label class="label" for="topic">Тема</label>
        <input id="topic" class="input" type="text"
          placeholder="Например: Кредитная карта на 3% годовых" autocomplete="off" />
        <div class="hint">Коротко: о чём изображение и для кого.</div>
      </section>

      <section class="field">
        <label class="label" for="title">Заголовок</label>
        <div class="input-row">
          <input id="title" class="input" type="text"
            placeholder="Например: Кредитная карта с выгодной ставкой" autocomplete="off" />
          <button id="regenTitle" class="icon-btn" type="button" aria-label="Перегенерировать заголовок">↻</button>
        </div>
      </section>

      <section class="field">
        <label class="label" for="subtitle">Подзаголовок</label>
        <div class="input-row">
          <textarea id="subtitle" class="textarea" rows="2"
            placeholder="Например: Экономьте на процентах и управляйте расходами"></textarea>
          <button id="regenSubtitle" class="icon-btn" type="button" aria-label="Перегенерировать подзаголовок">↻</button>
        </div>
      </section>

      <section class="field">
        <div class="label">Размеры</div>
        <div class="sizes">
          <label class="size-item">
            <input type="radio" name="size" value="600x600" checked />
            <span class="size-ui">
              <span class="radio-dot"></span>
              <span class="size-text">600 × 600</span>
            </span>
          </label>

          <label class="size-item">
            <input type="radio" name="size" value="1080x1350" />
            <span class="size-ui">
              <span class="radio-dot"></span>
              <span class="size-text">1080 × 1350</span>
            </span>
          </label>

          <label class="size-item">
            <input type="radio" name="size" value="1080x607" />
            <span class="size-ui">
              <span class="radio-dot"></span>
              <span class="size-text">1080 × 607</span>
            </span>
          </label>
        </div>
        <div class="hint">Можно выбрать только один размер.</div>
      </section>

      <section class="actions">
        <button id="submit" class="btn-primary" type="button">
          <span class="btn-text">Вжух</span>
          <span class="spinner" aria-hidden="true"></span>
        </button>
        <div id="error" class="error" hidden></div>
      </section>

      <section class="result">
        <div class="result-title">Результат</div>

        <!-- ✅ СРАЗУ hidden -->
        <div id="resultCard" class="result-card" hidden>
          <img id="thumb" class="thumb" alt="Превью изображения" hidden />

          <div class="result-body">
            <div class="result-name">Изображение</div>

            <!-- URL НЕ показываем, только копирование -->
            <button id="copyLink" class="link-btn" type="button" title="Нажмите, чтобы скопировать ссылку">
              <span class="copy-badge">копировать ссылку</span>
            </button>
          </div>

          <button id="openLink" class="btn-secondary" type="button">Открыть</button>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" hidden>Скопировано</div>
  </div>

  <script src="/app.js?v=12"></script>
</body>
</html>
