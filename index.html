<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Генератор изображений</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header__title titleFont">Генератор изображений</div>
      <div class="header__meta" id="tgMeta">Tochka Bank</div>
    </header>

    <main class="card">
      <section class="section">
        <label class="label" for="topic">Тема</label>
        <input
          id="topic"
          class="input"
          type="text"
          placeholder="Например: Кредитная карта на 3% годовых"
        />
        <div class="hint">Коротко: о чём изображение и для кого.</div>
      </section>

      <section class="section">
        <label class="label" for="title">Заголовок</label>

        <div class="fieldWrap">
          <textarea
            id="title"
            class="textarea textareaWithBtn"
            rows="2"
            placeholder="Введите заголовок или нажмите ↻"
          ></textarea>

          <button class="iconInField" id="regenTitle" type="button" title="Перегенерировать">
            ↻
          </button>
        </div>
      </section>

      <section class="section">
        <label class="label" for="subtitle">Подзаголовок</label>

        <div class="fieldWrap">
          <textarea
            id="subtitle"
            class="textarea textareaWithBtn"
            rows="3"
            placeholder="Введите подзаголовок или нажмите ↻"
          ></textarea>

          <button class="iconInField" id="regenSubtitle" type="button" title="Перегенерировать">
            ↻
          </button>
        </div>
      </section>

      <section class="section">
        <div class="label">Размеры</div>

        <div class="sizes">
          <label class="check">
            <input type="checkbox" value="600x600" checked />
            <span class="check__box"></span>
            <span class="check__text">600 × 600</span>
          </label>

          <label class="check">
            <input type="checkbox" value="1080x1350" />
            <span class="check__box"></span>
            <span class="check__text">1080 × 1350</span>
          </label>

          <label class="check">
            <input type="checkbox" value="1080x607" />
            <span class="check__box"></span>
            <span class="check__text">1080 × 607</span>
          </label>
        </div>

        <div class="hint">Можно выбрать несколько размеров.</div>
      </section>

      <section class="section">
        <button class="primary primaryFont" id="submitBtn" type="button">
          Вжух
        </button>
        <div class="globalStatus" id="globalStatus"></div>
      </section>

      <section class="section output" id="output" hidden>
        <div class="label">Результат</div>
        <div class="results" id="results"></div>
      </section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
